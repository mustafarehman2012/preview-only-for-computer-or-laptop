<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Banking Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <form class="login-form" id="loginForm">
        <h2>Welcome Back</h2>
        <input type="text" placeholder="Username" id="username" required>
        <input type="password" placeholder="Password" id="password" required>
        <button type="submit" class="btn-primary">Login</button>
        <button type="reset" class="btn-primary">Reset</button>
        <a href="index.html"><button type="button" class="btn-primary">Cancel</button></a>
        <p class="form-footer">New User? Contact our support team.</p>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
