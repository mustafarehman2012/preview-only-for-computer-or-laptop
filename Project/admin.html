<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - E-Banking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <form class="login-form" id="adminLoginForm">
        <h2>Admin Access</h2>
        <input type="text" placeholder="Admin Username" id="adminUsername" required>
        <input type="password" placeholder="Admin Password" id="adminPassword" required>
        <button type="submit" class="btn-primary">Login</button>
        <button type="reset" class="btn-primary">Reset</button>
        <a href="index.html"><button type="button" class="btn-primary">Cancel</button></a>
        <p class="form-footer">Authorized Staff Only</p>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
